{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Interview Evaluation - VI-INT{% endblock %}</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Background */
        body {
            background: url("{% static 'images/bg1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Content Box */
        .content-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        /* AI Feedback */
        .feedback {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-left: 5px solid #28a745;
            text-align: left; 
        }

        /* Centered Buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">VI-INT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="content-container">
        {% block content %}
        {% endblock %}
        <div class="button-container">
            {% block buttons %}
            {% endblock %}
        </div>
    </main>

    
    <footer class="footer bg-dark text-white">
        <p class="mb-0">&copy; Final Year Project // 2025 // Group Number = 09</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
