{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}VI-INT{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* ðŸŒŸ Static Background Image */
        body {
            background: url("{% static 'images/bg1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* ðŸŒŸ Glass Effect for Content Container */
        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Slight white background with transparency */
            border-radius: 15px;
            backdrop-filter: blur(10px); /* Frosted glass blur effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Optional: shadow for depth */
        }

        /* ðŸŒŸ Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">VI-INT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 content-container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer (Static, No Animation) -->
    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; Final Year Project // 2025 // Group Number = 09</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
