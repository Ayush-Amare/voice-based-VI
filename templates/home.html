{% extends "base.html" %}
{% load static %}
{% block title %}Home - VI-INT{% endblock %}
{% block content %}
<section class="hero-section d-flex justify-content-center align-items-center text-center vh-50 ">
    <div class="hero-content glass-effect p-5">
        <h1 class="fw-bold fade-in gradient-text">Welcome to VI-INT</h1>
        <p class="lead text-light">Your <b>Anytime, Anywhere</b> Interviewer</p>
        <a href="{% url 'login' %}" class="btn btn-lg glass-btn">Get Started</a>
    </div>
</section>

<style>

.vh-50 {
    height: 70vh !important;
}

/*  Frosted Glass Effect */
.glass-effect {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

/* Gradient Text */
.gradient-text {
    background: linear-gradient(45deg, #ff8c00, #ff0080);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    font-weight: bold;
}

/* Glassmorphic Button */
.glass-btn {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 12px 24px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.glass-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.4);
}

/* Fade-in Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    animation: fadeInUp 1s ease-in-out;
}
</style>

{% endblock %}
